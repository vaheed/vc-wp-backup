name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: zip
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Lint (PHPCS)
        run: composer lint
      - name: Static Analysis (PHPStan)
        run: composer stan
      - name: Tests (PHPUnit)
        run: composer test
      - name: Compile Translations (PO→MO)
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext
          if [ -d languages ]; then
            shopt -s nullglob
            for po in languages/*.po; do
              mo="${po%.po}.mo"
              echo "Compiling $po -> $mo"
              msgfmt -o "$mo" "$po"
            done
          else
            echo "No languages directory found; skipping PO→MO compilation."
          fi
      - name: Prepare Production Vendor
        run: composer install --no-dev --prefer-dist --optimize-autoloader
      - name: Build Zip
        run: composer build-zip
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: virakcloud-backup
          path: dist/virakcloud-backup.zip
          if-no-files-found: error
      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/virakcloud-backup.zip
          fail_on_unmatched_files: true
